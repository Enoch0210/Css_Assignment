<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial scale=1.0">
        <meta name="description" content="Welcome to my page, Where i created an image border">
        <meta name="author" content="Ige Enoch">
        <title>BODER ASSIGNMENT</title>
        <link rel="stylesheet" href="style-border.css">
    </head>
    <style>
        img{
         border: 5px solid blueviolet ; /* thickness, style, and color */
         border-radius: 10px; /* optional: makes the corners rounded */
         width: 550px;
         height: 250px;
        }
        section{
            width: 500px;
            height: 250px;
            padding: 30px;
            background-color: indigo;   /* background color */
            box-shadow:inset 5px 5px 40px red; /* shadow inside */
            border-radius: 20px;           /* optional: rounded corners */
            margin: 20px 10px 5px 5px ;             /* centers the box */
        }
        h4{
            width: 500px;
            height: 250px;
            padding: 30px;
            background-image: url(a.jpeg); /* background image */
            background-size: cover;   /* make image cover the whole box */
            box-shadow: inset 10px 10px 40px indigo; /* inner shadow */
            border-radius: 20px;
            color: wheat;   /* text color (so itâ€™s visible on dark images) */
            margin: 20px 10px 5px 5px;
            text-align: center;
        }
    </style>
    <body>
        <a href="index.html">Letter</a> 
        <a href="index-boder.html">Image</a>
       
        
        <h2>Image with Border Outside the Box</h2>
        <img src="zenitsu.jpeg" alt="Sample image" width="300">
        <section>
            <h3>Section with Background and Inner Shadow</h3>
            <p>This section has a background color and a shadow inside the box.</p>
        </section>
       <h4><br><br><br><br><br>Section with Background Image <br>This section uses a background image instead of a color.</h4>
       
    </body>
</html>
